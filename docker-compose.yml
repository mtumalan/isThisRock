services:
  api:
    container_name: api
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000
      
secrets:
  spotify_client_id:
    external: true
  spotify_client_secret:
    external: true